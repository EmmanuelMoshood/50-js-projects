<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcApp</title>

    <link rel="stylesheet" href="./style.css" class="style">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="displayScreen" placeholder="0">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button id="equalSign">=</button>
            
        </div>
    </div>

    <script></script>
</body>
</html>
