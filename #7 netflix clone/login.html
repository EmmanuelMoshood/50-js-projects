<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!-- logo-section-->
    <div class="login-top">
        <img src="./images/logo.png" alt="netflix-logo">
    </div>

    <!-- login-section  -->
    <section class="d-flex justify-content-center align-items-center login-section">
        <div class="login-box">
             <h2 class="text-white"> Sign in</h2>
             <form class="mt-4 login-form mb-6">
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                  <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-white rounded px-2"">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>
                <button type="submit" class="mt-3 btn-signin text-white">Sign In</button>
                
                <div class="rememberme-and-help">
                    <div class="mb-3 mt-3 form-check d-flex align-items-center ">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label text-white small-text mx-1" for="exampleCheck1 ">Remember me</label>
                    </div>
                    <div class="login-help">
                        <a href="#" class="small-text text-grey">Need help?</a>
                    </div> 
                </div>
              </form>

              <div class="login-form-other mt-5">
                <div class="login-form-now text-grey">
                    <p>New to Netflix? 
                        <a href="#" class="anchor-link-bold">Sign up now</a>.</p>
                </div>
                <div class="recaptcha-terms-of-use text-grey small-text">
                    <p>
                        <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                        <button class="recaptcha-terms-of-use-link-button">Learn more.</button>
                    </p>
                </div>
              </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
